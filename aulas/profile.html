<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <meta name="description" content="A responsive blog homepage" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <shared-navbar></shared-navbar>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h2 id="hero-title"></h2>
          <p id="hero-description"></p>
        </div>
      </section>
      <section>
        <h2>Location</h2>
        <div class="coords" id="coords"></div>
      </section>

      <section>
        <h2>Copy To Clipboard</h2>
        <input type="text" id="text-to-copy" />
        <button
          onclick="copyToClipboard()"
          style="cursor: pointer"
          id="copy-to-clipboard"
        >
          Copy to Clipboard
        </button>
      </section>

      <section class="featured-posts">
        <div class="posts-header">
          <a href="/aulas/add-post.html" class="add-post-btn">Add Post</a>
        </div>
        <h2>Posts</h2>
        <div
          class="posts-grid"
          id="posts-container"
          style="
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
          "
        >
          <!-- Posts will be loaded from JSON here -->
        </div>
      </section>
    </main>

    <shared-footer></shared-footer>
    <script src="scripts/profile.js" defer></script>
    <script src="scripts/shared-components.js" defer></script>
  </body>
</html>
