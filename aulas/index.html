<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <meta name="description" content="A responsive blog homepage" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <shared-navbar></shared-navbar>

    <main>
      <section class="hero">
        <div class="hero-content">
          <h2 id="hero-title"></h2>
          <p id="hero-description"></p>
        </div>
      </section>

      <section class="featured-posts">
        <h2>Featured Posts</h2>
        <div class="posts-grid" id="featured-posts-container">
          <!-- Posts will be loaded from JSON here -->
        </div>
      </section>

      <section class="recent-posts">
        <h2>Recent Posts</h2>
        <div class="posts-grid" id="recent-posts-container">
          <!-- Posts will be loaded from JSON here -->
        </div>
      </section>

      <section
        class="favorite-posts"
        id="favorite-posts-section"
        style="display: none"
      >
        <h2>My Favorites</h2>
        <div class="posts-grid" id="favorite-posts-container">
          <!-- Favorite posts will be loaded here -->
        </div>
      </section>
    </main>
    <shared-footer></shared-footer>
    <script src="scripts/main.js" defer></script>
    <script src="scripts/shared-components.js" defer></script>
  </body>
</html>
