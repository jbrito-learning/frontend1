<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <meta name="description" content="A responsive blog homepage" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="scripts/script.js" defer></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
      integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <shared-navbar></shared-navbar>

    <main>
      <section id="add-post-container" style="margin: 0 auto; max-width: 800px">
        <h2>Add Post</h2>
        <form
          id="add-post-form"
          style="display: flex; flex-direction: column; gap: 1rem"
        >
          <input type="text" name="title" placeholder="Title" />
          <textarea name="content" placeholder="Content"></textarea>
          <button type="submit">Add Post</button>
        </form>
      </section>
    </main>
    <shared-footer></shared-footer>
    <script src="scripts/add-post.js" defer></script>
    <script src="scripts/shared-components.js" defer></script>
  </body>
</html>
