<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <meta name="description" content="A responsive blog homepage" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <shared-navbar></shared-navbar>

    <main>
      <section class="hero" id="hero-container">
        <div class="hero-content">
          <h2 id="hero-title"></h2>
        </div>
      </section>

      <section
        class="post-content"
        style="margin: 0 auto; max-width: 800px"
        id="post-content"
      ></section>
      <section class="post-gallery" id="post-gallery"></section>
    </main>

    <shared-footer></shared-footer>
    <script src="scripts/post.js" defer></script>
    <script src="scripts/shared-components.js" defer></script>
  </body>
</html>
