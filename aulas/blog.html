<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Blog</title>
    <meta name="description" content="A responsive blog homepage" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <shared-navbar></shared-navbar>

    <main style="margin: 30px auto; max-width: 1200px">
      <div class="add-post-button-container">
        <button id="open-modal-btn" class="add-post-button">
          <i class="fas fa-plus"></i> Add New Post
        </button>
      </div>
      <section class="post-content" id="post-list"></section>
    </main>

    <!-- Dog Breed Image Generator Section -->
    <section class="dog-generator-container">
      <div class="dog-generator">
        <h2>Dog Breed Image Generator</h2>
        <form id="dog-breed-form">
          <div class="form-group">
            <label for="breed-input">Enter Dog Breed:</label>
            <input
              type="text"
              id="breed-input"
              name="breed"
              placeholder="e.g. labrador, poodle, beagle"
              required
            />
          </div>
          <button type="submit" class="submit-button">Get Dog Image</button>
        </form>
        <div id="dog-result" class="dog-result">
          <!-- Result will be displayed here -->
        </div>
      </div>
    </section>

    <!-- Add Post Modal -->
    <div id="add-post-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <h2>Add New Post</h2>
        <form id="add-post-form">
          <div class="form-group">
            <label for="post-title">Title</label>
            <input type="text" id="post-title" name="title" required />
          </div>
          <div class="form-group">
            <label for="post-content">Content</label>
            <textarea id="post-content" name="content" required></textarea>
          </div>
          <div class="form-group">
            <label for="post-image">Image URL</label>
            <input type="url" id="post-image" name="image" required />
          </div>
          <div class="form-group">
            <label for="post-author">Author</label>
            <input type="text" id="post-author" name="author" required />
          </div>
          <div class="form-group">
            <label for="post-avatar">Author Avatar URL</label>
            <input type="url" id="post-avatar" name="avatar" required />
          </div>
          <button type="submit" class="submit-button">Add Post</button>
        </form>
      </div>
    </div>

    <shared-footer></shared-footer>
    <script src="scripts/blog.js" type="module" defer></script>
    <script src="scripts/dog-generator.js" defer></script>
    <script src="scripts/shared-components.js" defer></script>
  </body>
</html>
